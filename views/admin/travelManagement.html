    <script type="text/javascript">

    $("body").modalmanager("loading");
    
    window.operateEvents = 
    {
        //删除
        'click .remove': function (e, value, row) 
        {
            var id = row.id;
            layer.confirm('您确定要删除该游记？', 
            {
                btn: ['确定','取消']
            }, function(index)
            {
                $.ajax 
				({
                    type:'get',
                    url:'/views/index/deleteArticle',
                    data:{id:id},
                    success: function(data)
                    {	
                        if(data.code == 200)
                        {
                            layer.alert('删除成功', 
                            {
                                icon: 1,
                                skin: 'layer-ext-moon',
                                closeBtn: 0
                            },
                            function(){
                                    window.location.reload();
                                })
                            }
                        else if(data.code==400)
                        {
                            alert(data.info);
                        }
                        
                    }
                })
            });
                        
        }
    };

    function statusFormatter(value, row) 
    {
        
        var icon = row.status == 1 ? '<span class="label label-sm label-warning">待审核</span>' : row.status == 2 ? '<span class="label label-sm label-success">审核通过</span>' : '<span class="label label-sm label-inverse">审核不通过</span>'
        return icon;
    }
    function imgFormatter(value,row)
    {
        var img = '<img width="30" height="30" src="'+row.background_img+'">'
        return img;
    }

        //     ].join('');
        // }
        return [

                '<a class="ml10 remove"><span><i class="icon-trash"></i></span></a>'
            ].join('');
        
    }
