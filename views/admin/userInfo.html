    <script type="text/javascript">

        jQuery(function($) {
           var userId = window.location.href.split('=')[1]; 
            $('li').on('click', function () 
            {
                var $this = $(this);

             $('#table').bootstrapTable({
                url: '/views/index/ordersList',         //请求后台的URL（*）
                method: 'post',
                queryParams:{userId:userId},            //请求方式（*） 
                columns: [{
                    field: 'user_id',
                    title: '操作',
                    align:'center',
                    formatter:function(value,row,index){
                        var e = '<a href="orderInfo.html?ordersId='+row.id+'"><span><i class="icon-pencil bigger-130"></i></span></a>';
                        return e;
                    }
                }, {
                    field: 'id',
                    title: '订单ID'
                }, {
                    field: 'number',
                    title: '订单号'
                }, {
                    field: 'status',
                    title: '订单状态',
                    formatter:function(value,row,index){
                        var e = '';
                         switch(row.status)
                        {
                            case 0:
                            e = '<span class="label label-sm label-inverse ">已取消</span>';
                            break;
                            case 1:
                            e = '<span class="label label-sm label-warning">待付款</span>';
                            break;
                            case 2:
                            e = '<span class="label label-sm label-info  ">待出行</span>';
                            break;
                            case 3:
                            e = '<span class="label label-sm label-danger">待评价</span>';
                            break;
                            case 4:
                            e = '<span class="label label-sm label-success">已完成</span>';
                            break;
                        }
                        return e;
                    }
                }, {
                    field: 'add_time',
                    title: '下单时间'
                }, {
                    field: 'price',
                    title: '价格'
                }, ]
                
            });
            $('#table2').bootstrapTable('destroy');
              $('#table2').bootstrapTable({
                url: '/views/index/travelsList',         //请求后台的URL（*）
                method: 'post',
                queryParams:{userId:userId},            //请求方式（*） 
                columns: [{
                    field: 'id',
                    title: '操作',
                    align:'center',
                    formatter:function(value,row,index){
                        var e = '<a href="articleContent.html?articleId='+row.id+'&userId='+row.user_id+'&status='+row.status+'"><span><i class="icon-pencil bigger-130"></i></span></a>';
                        return e;
                    }
                }, {
                    field: 'title',
                    title: '标题'
                }, {
                    field: 'background_img',
                    title: '缩略图',
                    formatter:function(value,row,index){

                        return e;
                    }
                }, {
                    field: 'add_time',
                    title: '添加时间'
                }, {
                    field: 'update_time',
                    title: '最后修改时间'

                        switch(row.status)

                            break;
                            case 2:
                            e ='<span class="label label-sm label-success">审核通过</span>';
                            break;
                            case 1:
                            e ='<span class="label label-sm label-inverse">审核不通过</span>';
                            break;
                        }

    function statusFormatter(value, row) 
    {
        //0（待定）1（进行中）2（已下线）
        var icon = row.status == 1 ? '<span class="label label-sm label-warning">待审核</span>' : row.status == 2 ? '<span class="label label-sm label-success">审核通过</span>' : '<span class="label label-sm label-inverse">审核不通过</span>'
        return icon;
    }
    function imgFormatter(value,row)
    {
        var img = '<img width="30" height="30" src="'+row.background_img+'">'
        return img;
    }
    function operateFormatter(value, row) {
        return [
