    <script type="text/javascript">

        jQuery(function($) 
        {
            var id = window.location.href.split('?')[1]; 
            var a = id.split('&')[0];
            var b = id.split('&')[1];
            var c = id.split('&')[2];
            var articleId = a.split('=')[1];
            var userId = b.split('=')[1];
            var status = c.split('=')[1];
            getArticleContent();
            if(status ==3||status ==2)
            {
                $('#modifyState').css('display','none');
            };
            function getArticleContent()
            {
                $.ajax
                ({
                    type:'get',
                    url:'/views/index/getArticleInfo',
                    data:
                    {
                        articleId:articleId,
                        userId:userId
                    },
                    success: function(data)
                    {
                
                    $("#title").text(data.detail.title)
                    $("#addTime").text(data.detail.add_time)
                    $("#userName").text(data.user.nickname)
                    
                    var content = data.list;
                    var contentList = '';
                    $.each(content,function()
                    {
                        var content = this.content?this.content:"";
                        contentList += '<img width="600" src = "'+this.img+'"><p style = "margin-bottom:80px;margin-top:20px;font-size:15px;">'+content+'</p>'
                    });

                    $("#articleContent").append(contentList);
                    }
                });
            }
            $('#yesBtn').on('click',function()
            {
                var num = 2;
                updateStatus(num);
            })
            $('#notBtn').on('click',function()
            {
                var num = 3;
                updateStatus(num);
            })
            function updateStatus(num)
            {
                var timestamp = Date.parse(new Date()); 
                var add_time = Tools.getDateTime(timestamp);
                $.ajax
                ({
                    type:'get',
                    url:'/views/index/updateStatus',
                    data:
                    {
                        status:num,
                        id:articleId,
                        userId:userId,
                        addTime:add_time
                    },
                    success: function(data)
                    {   
                        layer.alert('操作成功', 
                        {
                            icon: 1,
                            skin: 'layer-ext-moon',
                            closeBtn: 0
                        }, function(index)
                        {
                            layer.close(index);
                            window.location.href="travelManagement.html";
                        });
                    }
                })
            }
        })
