    $(function(){
        var oaddGuide = document.getElementById('addGuide');
        oaddGuide.onclick = function(){

        }
    })
    window.operateEvents = {
        'click .like': function (e, value, row) {
            // alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row) {
            layer.confirm('确定要删除此攻略吗？', {
            btn: ['确定','取消'] //按钮
            }, function(){
             $.ajax
                ({
                    type:'get',
                    dataType: "json",  
                    url:'/views/index/deleteGuide',
                    data:{id:row.id},
                    success: function(data)
                    {   
                        window.location.reload();
                    }
                })
            }, function(index){
                layer.close(index);
            });
        }
    };

    function operateFormatter(value, row) {
        return [
            '<a class="like" href="AddTravelGuide.html?travelId='+row.id+'&type=0"  title="Like">',
            '<i class="icon-pencil bigger-130"></i>',
            '</a>',
            '<a class="remove ml10" href="#" title="Remove" >',
            '<i class="icon-trash bigger-130"></i>',
            '</a>'
        ].join('');
    }
