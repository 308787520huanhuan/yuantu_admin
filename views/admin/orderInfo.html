    <script type="text/javascript">
    $(function($) 
    {
        var para = window.location.href.split('&');
        var ordersId = para[0].split("=")[1];
        var name = decodeURIComponent(para[1].split("=")[1]);
        $("#name").prop("value",name);
        $.ajax
        ({
            type:'get',
            data:{ordersId:ordersId},
            url:'/views/index/getOrdersInfo',
            success:function(data)
            {   
                var ordersInfo = data.ordersInfo;
                var activityInfo = data.activityInfo;
                var status = "";
                switch(ordersInfo.status)
                {
                    case 0:
                        status = "已取消";
                        break;
                    case 1:
                        status = "待付款";
                        break;
                    case 2 :
                        status = "待出行";
                        break;
                    
                    case 3 :
                        status = "待评价";
                        break;
                    case 4:
                        status = "已完成";
                        break;
                    
                }
                $('#orderNumber').val(data.ordersInfo.number)
                $('#orderStatus').val(status)
                $('#orderAddTime').val(data.ordersInfo.add_time)

                var activityList = "";
                var clientList = "";
                var goodeList = "";

                activityList += '<tr>'+
                                '<td >'+activityInfo.icon+'</td>'+
                                '<td >'+activityInfo.title+'</td>'+
                                '<td >'+activityInfo.summary+'</td>'+
                                '<td >'+activityInfo.price+'</td>'+
                                '</tr>'
                
                var clientInfo = JSON.parse(decodeURIComponent(ordersInfo.clientInfo));
                if(clientInfo && clientInfo.length > 0)
                {
                    $.each(clientInfo,function()
                    {
                        
                        var sex = "";
                        switch(this.sex){
                            case 0:
                                sex = '男';
                                break;
                            case 1:
                                sex = '女';
                                break;
                            
                        }
                        clientList += '<tr>'+
                        '<td >'+this.name+'</td>'+
                        '<td >'+sex+'</td>'+
                        '<td >'+this.id_card+'</td>'+
                        '<td >'+this.phone+'</td>'+
                        '<td >'+this.merge_phone+'</td>'+
                        '<tr>'
                    }) 
                }

                var goodsInfo = JSON.parse(decodeURIComponent(ordersInfo.goodsInfo));
                if(goodsInfo && goodsInfo.length > 0)
                {
                    $.each(goodsInfo,function()
                    {
                        goodeList +='<tr>'+
                                    '<td >'+this.title+'</td>'+
                                    '<td ><img width="30" src="'+this.icon+'"></td>'+
                                    '<td >'+this.price+'</td>'+
                                    '<td >'+this.num+'</td>'+
                                    '<tr>'
                    }) 
                }
                            

                var counponInfo = JSON.parse(decodeURIComponent(ordersInfo.counponInfo));
                if(counponInfo&&counponInfo.price)
                {
                    $('#coupon').val(counponInfo.price+'元');
                }
                else
                {
                    $('#coupon').val('无');
                }
                
                $('#disbursements').val(ordersInfo.price+'元');
                $('#tab1  tbody').append(activityList);
                $('#tab2  tbody').append(clientList);
                if(goodeList)
                {
                    $('#tab3  tbody').append(goodeList);
                }

            }

        })
    })
    </script>
