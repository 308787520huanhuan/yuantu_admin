    <script type="text/javascript">
    $(function()
    {   
        var $baseInfo = $("#baseInfo");
        var $packge = $("#packge");
        var href = window.location.href.split("=")[1];
        var $pageTitle = $("#pageTitle");
        var goodsId = href.split("&")[0];

        
        var oCloseBtn = document.getElementById('closeBtn');
        var $modalContent = $("#modalContent");
        if(href == 1 )
        {
            $pageTitle.text("添加商品")
           
        }
        else
        {
            $pageTitle.text("编辑商品")
             $.ajax
             ({
                type:'get',
                dataType:'json',
                url:'/views/index/getGoodsInfo',
                data:{id:goodsId},
                success: function(data)
                {   
                    if(data.length > 0)
                    {
                        Tools.SetData(data[0],$baseInfo);
                    }
                    else
                    {
                        layer.alert('获取商品信息失败', 
                        {
                            skin: 'layui-layer-lan' //样式类名
                            ,closeBtn: 0
                        }, function(index)
                        {
                            layer.close(index);
                        });
                    };
                }
             })
        }
         oCloseBtn.onclick = function()
            {
                window.location.href="goodsmanage.html"
            };
                
            $('#addBtn').on('click', function ()
            {   
                $baseInfo.find("input").trigger("change");
    
                if($baseInfo.find(".has-error").length > 0)
                {
                    return;
                }
                // else if($("#editor1").html().length == 0 || $("#editor2").html().length == 0 || $("#editor3").html().length == 0 || $("#editor4").html().length == 0)
                // {
                //     layer.msg('产品介绍、行程安排、费用说明、活动须知为必填项');
                // }
                else
                {
                    var parameter = {};
                    parameter = Tools.GetData($baseInfo);
                    console.info(parameter);
                    addGoods(parameter);
                }  
                
            })

                function addGoods(parameter)
                {
                    var url;
                    if(href == 1) 
                    {
                        url =  '/views/index/addGoods';
                    }
                    else
                    {
                        url =  '/views/index/editGoods';
                        parameter.id = goodsId;
                    }
                    
                    $.ajax
                        ({
                        type:'post',
                        dataType: "json",  
                        url:url,
                        data:parameter,
                        success: function(data)
                        {
                            layer.alert('操作成功', 
                            {
                                icon: 1,
                                skin: 'layer-ext-moon',
                                closeBtn: 0
                            }, function(index)
                            {
                                layer.close(index);
                                window.location.href="goodsmanage.html";
                            });
                            
                        }

                    })
                    
                };
    })
    </script>
